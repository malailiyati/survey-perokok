<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="form survey perokok">
    <title>Form survey perokok</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jfif">
</head>

<body>
    <h1>Servey Perokok</h1>
    <form>
        <div>
            <label for="nama">nama</label>
            <input type="text" name="nama" id="nama">
        </div>
        <br>
        <div>
            <label for="umur">umur</label>
            <input type="text" name="umur" id="umur">
        </div>
        <br>
        <label>Jenis kelamin</label>
        <input type="radio" name="gender" id="L" value="L"><label for="L">Laki-laki</label>
        <input type="radio" name="gender" id="P" , value="P"><label for="P">Perempuan</label>
        <br>
        <br>
        <label for="lang-drop">Apakah anda merokok?</label>
        <select name="dropdowm" id="lang-drop">
            <option value="" disabled selected></option>
            <option value="iya">Iya</option>
            <option value="tidak">Tidak</option>
        </select>
        <br>
        <br>
        <label>Brand rokok yang digunakan</label>
        <input type="checkbox" name="smoke" id="marlboro" value="marlboro"><label for="marlboro">Marlboro</label>
        <input type="checkbox" name="smoke" id="sampoerna" value="sampoerna"><label for="sampoerna">Sampoerna</label>
        <input type="checkbox" name="smoke" id="djarum" value="djarum"><label for="djarum">Djarum</label>
        <input type="checkbox" name="smoke" id="Gudang garam" value="gudang garam"><label for="Gudang garam">Gudang
            Garam</label>
        <input type="checkbox" name="smoke" id="esse" value="esse"><label for="esse">Esse</label>
        <input type="checkbox" name="smoke" id="tidak mengonsumsi" value="tidak mengonsumsi"><label
            for="tidak mengonsumsi">tidak
            mengonsumsi</label>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <br>
    <a href="./tabel.html">tabel survey perokok</a>
</body>

</html>
